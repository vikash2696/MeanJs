<!DOCTYPE html>
<html ng-app="nitkApp"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

      <!-- Student list View -->
      <div ng-controller="studentController">
        <h1>There are {{students.length}} studentList</h1>
        <ul>
          <li ng-repeat="students in studentList">
            {{studentList.name}}
          </li>
        </ul>
        <form ng-submit="createStudent()">
          <input type="text" placeholder="Meetup name" ng-model="studentName"></input>
          <button type="submit">Add Student</button>
        </form> 
      </div>

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>

      <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/student-controller.js"></script>
  </body>
</html>

<!-- https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js -->
